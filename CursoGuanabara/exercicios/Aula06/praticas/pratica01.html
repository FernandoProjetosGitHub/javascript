<body>
    
    <script>
       let n1 = Number(prompt('Digite um numero: ')) // string convertida para numero
       let n2 = Number(prompt('Digite outro numero: ')) // string convertida para numero
       let s = n1 + n2
       //alert('A soma dos valores é ' + String(s)) Concatenação
       // (number + number) + para adição
       // (string + string) + para concatenação
       alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)
    </script> 
    
    
</body>
