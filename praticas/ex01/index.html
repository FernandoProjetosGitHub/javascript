<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body { font: 12pt Arial; }
        button { font-size: 12pt; padding: 30px; }
    </style>
</head>
<body>
    <h1>Média do aluno v1.0</h1>
    <button onclick="media()">Calcular média</button>
    <section id="situacao">
        <p>O resultado vai aparecer aqui...</p>
    </section>
    <script>
        function media() {
            
            let nota1 = Number(prompt('Qual o valor da sua primeira nota?'));
            let nota2 = Number(prompt('Qual o valor da sua segunda nota?'));
            let resultado = (nota1 + nota2) /2;

            let situacao = document.getElementById('situacao');
            
            situacao.innerHTML = `<p>A sua primeira nota foi de <mark>${nota1}</mark> e sua segunda nota foi de <mark>${nota2}</mark></p>`;
            situacao.innerHTML += `<p>A média da soma de suas notas é <mark>${resultado}</mark></p>`;
            
        }
    
    </script>
    
</body>
</html>
